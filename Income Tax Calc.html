<!DOCTYPE HTML>
<html>
<head>
    <title>Income Tax Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">cs 1130 - introduction to computing</span>
                </a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <header>
                    <h1>Income Tax Calculator</h1>
                </header>

                <section>
                    <h2>Compute Your Income Tax</h2>
                    <label for="income">Enter Taxable Income :</label>
                    <input type="number" id="income" placeholder="Enter your income" />

                    <button onclick="calculateTax()">Calculate Tax</button>

                    <h3 id="result"></h3>

                    <!-- Back to Home Button -->
                    <button onclick="window.location.href='index.html'">Back to Home</button>
                </section>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById("income").value);
            let tax = 0;

            if (isNaN(income) || income < 0) {
                alert("Please enter a valid income.");
                return;
            }

            if (income <= 250000) {
                tax = 0;
            } else if (income <= 400000) {
                tax = (income - 250000) * 0.20;
            } else if (income <= 800000) {
                tax = 30000 + (income - 400000) * 0.25;
            } else if (income <= 2000000) {
                tax = 130000 + (income - 800000) * 0.30;
            } else if (income <= 8000000) {
                tax = 490000 + (income - 2000000) * 0.32;
            } else {
                tax = 2410000 + (income - 8000000) * 0.35;
            }

            document.getElementById("result").textContent = `Your Income Tax is: PHP ${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>

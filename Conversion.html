<!DOCTYPE HTML>
<html>
<head>
    <title>Conversion Program</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">cs 1130 - introduction to computing</span>
                </a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <header>
                    <h1>Unit Conversion Program</h1>
                </header>

                <section>
                    <h2>Convert Units</h2>
                    <label for="conversionType">Select Conversion Type:</label>
                    <select id="conversionType">
                        <option value="fToC">Fahrenheit to Celsius</option>
                        <option value="cToF">Celsius to Fahrenheit</option>
                        <option value="mToF">Meters to Feet</option>
                        <option value="fToM">Feet to Meters</option>
                    </select>

                    <label for="inputValue">Enter Value:</label>
                    <input type="number" id="inputValue" placeholder="Enter value">

                    <button onclick="convert()">Convert</button>

                    <h3 id="result"></h3>

                    <!-- Back to Home Button -->
                    <button onclick="window.location.href='index.html'">Back to Home</button>
                </section>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        function convert() {
            const conversionType = document.getElementById("conversionType").value;
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            let result;

            if (isNaN(inputValue)) {
                alert("Please enter a valid number.");
                return;
            }

            switch (conversionType) {
                case "fToC":
                    result = (inputValue - 32) * 5 / 9;
                    document.getElementById("result").textContent = `${inputValue} 째F is ${result.toFixed(2)} 째C`;
                    break;
                case "cToF":
                    result = (inputValue * 9 / 5) + 32;
                    document.getElementById("result").textContent = `${inputValue} 째C is ${result.toFixed(2)} 째F`;
                    break;
                case "mToF":
                    result = inputValue * 3.28084;
                    document.getElementById("result").textContent = `${inputValue} meters is ${result.toFixed(2)} feet`;
                    break;
                case "fToM":
                    result = inputValue / 3.28084;
                    document.getElementById("result").textContent = `${inputValue} feet is ${result.toFixed(2)} meters`;
                    break;
                default:
                    document.getElementById("result").textContent = "Invalid conversion type.";
            }
        }
    </script>
</body>
</html>

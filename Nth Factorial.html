<!DOCTYPE HTML>
<html>
<head>
    <title>Nth Factorial, Sum, and Average</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <!-- Logo -->
                <a href="index.html" class="logo">
                    <span class="symbol"><img src="images/logo.svg" alt="" /></span><span class="title">cs 1130 - introduction to computing</span>
                </a>
            </div>
        </header>

        <!-- Main -->
        <div id="main">
            <div class="inner">
                <header>
                    <h1>Nth Factorial, Sum, and Average Calculator</h1>
                </header>

                <section>
                    <label for="number">Enter an Integer :</label>
                    <input type="number" id="number" placeholder="Enter a positive integer" />

                    <button onclick="calculate()">Calculate</button>

                    <h3 id="factorialResult"></h3>
                    <h3 id="sumResult"></h3>
                    <h3 id="averageResult"></h3>

                    <!-- Back to Home Button -->
                    <button onclick="window.location.href='index.html'">Back to Home</button>
                </section>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("number").value);
            let factorial = 1;
            let sum = 0;
            let average = 0;

            // Validate input
            if (isNaN(n) || n < 0) {
                alert("Please enter a valid positive integer.");
                return;
            }

            // Calculate nth factorial using a while loop
            let i = n;
            while (i > 1) {
                factorial *= i;
                i--;
            }

            // Calculate the sum of the first n numbers using a do-while loop
            let j = 1;
            do {
                sum += j;
                j++;
            } while (j <= n);

            // Calculate the average of the first n numbers using a for loop
            if (n > 0) {
                for (let k = 1; k <= n; k++) {
                    average += k;
                }
                average /= n; // Calculate average
            }

            // Display results
            document.getElementById("factorialResult").textContent = `The ${n}th factorial is: ${factorial}`;
            document.getElementById("sumResult").textContent = `The sum of the first ${n} numbers is: ${sum}`;
            document.getElementById("averageResult").textContent = `The average of the first ${n} numbers is: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
